databaseChangeLog:
  - changeSet:
      id: 001-create-core-tables
      author: financecontroller
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_categories
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: credit_cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_credit_cards
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: closing_day
                  type: INT
              - column:
                  name: due_day
                  type: INT
              - column:
                  name: limit_amount
                  type: NUMERIC(15,2)
        - createTable:
            tableName: budgets
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_budgets
              - column:
                  name: competency
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: person
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(15,2)
        - createTable:
            tableName: closed_months
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_closed_months
              - column:
                  name: competency
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: savings_goals
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_savings_goals
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: target_amount
                  type: NUMERIC(15,2)
              - column:
                  name: current_amount
                  type: NUMERIC(15,2)
              - column:
                  name: deadline
                  type: DATE
              - column:
                  name: owner
                  type: VARCHAR(50)
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: savings_deposits
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_savings_deposits
              - column:
                  name: amount
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: goal_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_savings_deposits_goal
                    references: savings_goals(id)
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_transactions
              - column:
                  name: date
                  type: DATE
              - column:
                  name: type
                  type: VARCHAR(50)
              - column:
                  name: payment_method
                  type: VARCHAR(50)
              - column:
                  name: person
                  type: VARCHAR(50)
              - column:
                  name: category
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: value
                  type: NUMERIC(15,2)
              - column:
                  name: competency
                  type: VARCHAR(10)
              - column:
                  name: credit_card_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transactions_credit_card
                    references: credit_cards(id)
              - column:
                  name: installments
                  type: INT
              - column:
                  name: installment_number
                  type: INT
              - column:
                  name: total_installments
                  type: INT
              - column:
                  name: parent_purchase_id
                  type: BIGINT
  - changeSet:
      id: 002-insert-default-categories
      author: financecontroller
      changes:
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: Alimentação
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: Lazer
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: Moradia
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: Transporte
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: Saúde
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: Educação
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: Outros
  - changeSet:
      id: 003-create-recurring-transactions-table
      author: financecontroller
      changes:
        - createTable:
            tableName: recurring_transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_recurring_transactions
              - column:
                  name: description
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: payment_method
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: person
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: day_of_month
                  type: INT
                  constraints:
                    nullable: false
                    defaultValue: 1
              - column:
                  name: credit_card_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_recurring_transactions_credit_card
                    references: credit_cards(id)
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
                    defaultValue: true
              - column:
                  name: base_competency
                  type: VARCHAR(10)

