databaseChangeLog:
  - changeSet:
      id: 006-create-credit-card-invoices
      author: financecontroller
      changes:
        - createTable:
            tableName: credit_card_invoices
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_credit_card_invoices
                    nullable: false
              - column:
                  name: credit_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: reference_month
                  type: VARCHAR(7)
                  constraints:
                    nullable: false
              - column:
                  name: paid
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: paid_at
                  type: TIMESTAMP WITHOUT TIME ZONE
        - addForeignKeyConstraint:
            baseTableName: credit_card_invoices
            baseColumnNames: credit_card_id
            referencedTableName: credit_cards
            referencedColumnNames: id
            constraintName: fk_credit_card_invoices_card
            onDelete: CASCADE
        - addUniqueConstraint:
            tableName: credit_card_invoices
            columnNames: credit_card_id, reference_month
            constraintName: uk_credit_card_month
        - createIndex:
            tableName: credit_card_invoices
            indexName: idx_credit_card_invoices_month
            columns:
              - column:
                  name: reference_month


