databaseChangeLog:
  - changeSet:
      id: create-persons-table
      author: system
      changes:
        - createTable:
            tableName: persons
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_persons
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
                    defaultValue: true
        - insert:
            tableName: persons
            columns:
              - column:
                  name: name
                  value: Kaio
              - column:
                  name: active
                  value: true
        - insert:
            tableName: persons
            columns:
              - column:
                  name: name
                  value: Gabriela
              - column:
                  name: active
                  value: true
        - insert:
            tableName: persons
            columns:
              - column:
                  name: name
                  value: Ambos
              - column:
                  name: active
                  value: true
  - changeSet:
      id: add-person-id-to-transactions
      author: system
      validCheckSum: 9:56ae60999dd6856cef97ea7983df3d11
      changes:
        - addColumn:
            tableName: transactions
            columns:
              - column:
                  name: person_id
                  type: BIGINT
                  constraints:
                    nullable: true
        - sql:
            sql: UPDATE transactions SET person_id = (SELECT id FROM persons WHERE name = transactions.person) WHERE person IS NOT NULL
        - sql:
            sql: UPDATE transactions SET person_id = (SELECT id FROM persons WHERE name = 'Kaio' LIMIT 1) WHERE person_id IS NULL
        - dropColumn:
            tableName: transactions
            columns:
              - column:
                  name: person
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: person_id
            constraintName: fk_transactions_person
            referencedTableName: persons
            referencedColumnNames: id
        - addNotNullConstraint:
            tableName: transactions
            columnName: person_id
            columnDataType: BIGINT
