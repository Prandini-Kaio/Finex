databaseChangeLog:
  - changeSet:
      id: create-person-split-relationship-table
      author: system
      changes:
        - createTable:
            tableName: person_split_relationships
            columns:
              - column:
                  name: person_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: split_with_person_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: person_split_relationships
            columnNames: person_id, split_with_person_id
            constraintName: pk_person_split_relationships
        - addForeignKeyConstraint:
            baseTableName: person_split_relationships
            baseColumnNames: person_id
            constraintName: fk_person_split_person
            referencedTableName: persons
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: person_split_relationships
            baseColumnNames: split_with_person_id
            constraintName: fk_person_split_with_person
            referencedTableName: persons
            referencedColumnNames: id
            onDelete: CASCADE
