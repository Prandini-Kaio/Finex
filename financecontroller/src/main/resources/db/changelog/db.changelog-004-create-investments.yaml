databaseChangeLog:
  - changeSet:
      id: 004-create-investments-table
      author: financecontroller
      changes:
        - createTable:
            tableName: investments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_investments
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: invested_amount
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: investment_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: annual_rate
                  type: NUMERIC(5,2)
              - column:
                  name: current_value
                  type: NUMERIC(15,2)
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: institution
                  type: VARCHAR(100)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

