spring.application.name=financecontroller

# Server configuration - permite acesso de outras máquinas na rede
server.address=0.0.0.0
server.port=8080

# Database configuration - pode ser sobrescrito por variáveis de ambiente
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/finance}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:finance}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:finance}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.liquibase.change-log=${SPRING_LIQUIBASE_CHANGE_LOG:classpath:db/changelog/db.changelog-master.yaml}

# CORS configuration - pode ser sobrescrito por variáveis de ambiente
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:80}
app.cors.allow-all-origins=${APP_CORS_ALLOW_ALL_ORIGINS:true}
